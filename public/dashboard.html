<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard ‚Ä¢ SOC Analyzer</title>

  <style>
	body {
	margin: 0;
	font-family: Inter, system-ui, Arial;
	background: linear-gradient(180deg, #081023, #061024);
	color: #dbe6f3;
	min-height: 100vh;
	display: flex;
	overflow-y: auto;
	}


    /* Sauda√ß√£o */
    .user-welcome {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 15px;
      color: #bcd4f7;
      opacity: 0.9;
      text-align: right;
      line-height: 1.3;
    }

    /* Sidebar */
    .sidebar {
      width: 72px;
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 18px 0;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .logo {
      margin-bottom: 30px;
    }

    .nav-item {
      width: 100%;
      padding: 18px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      color: #9aa4b2;
      font-size: 12px;
      transition: 0.2s;
    }

    .nav-item svg {
      margin-bottom: 6px;
    }

    .nav-item:hover,
    .nav-item.active {
      background: rgba(255,255,255,0.08);
      color: #fff;
    }

    /* Conte√∫do */
    .content {
      flex: 1;
      padding: 28px;
      overflow-y: auto;
      position: relative;
    }

    h1 {
      margin-top: 0;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #dbe6f3;
      font-weight: 600;
    }

    .cards {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .card {
      background: rgba(255,255,255,0.03);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      flex: 1;
      min-width: 260px;
    }

    .analysis-button-container {
      text-align: center;
      margin: 35px 0 20px 0;
    }

    .big-action-button {
      display: inline-block;
      background: linear-gradient(90deg, #009dff, #007bff);
      color: #fff;
      padding: 16px 34px;
      font-size: 1.25rem;
      font-weight: 600;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(0, 128, 255, 0.35);
      transition: 0.2s ease;
    }

    .big-action-button:hover {
      background: linear-gradient(90deg, #00b2ff, #1591ff);
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 140, 255, 0.5);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      background: rgba(255,255,255,0.03);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    th {
      color: #9aa4b2;
      font-weight: 600;
    }

    tr:hover {
      background: rgba(255,255,255,0.05);
    }

    button {
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, #00aaff, #0088cc);
      color: #041226;
      font-weight: 700;
      cursor: pointer;
    }

    .modal-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal {
      background: rgba(255,255,255,0.07);
      padding: 20px;
      border-radius: 12px;
      width: 520px;
      max-height: 80%;
      overflow-y: auto;
    }
	/* ===== MOBILE GLASS NAVIGATION (bottom) ===== */
.mobile-nav-glass { display: none; }

@media (max-width: 768px) {

  /* garante espa√ßo para a barra inferior e permite scroll */
  body {
    padding-bottom: 84px !important;
    overflow-y: auto !important;
  }

  /* esconde a sidebar desktop (se houver) */
  .sidebar { display: none !important; }

  /* content deve ocupar toda largura */
  .content {
    margin-left: 0 !important;
    width: 100% !important;
    padding: 18px !important;
  }

  /* o nav glass em si */
  .mobile-nav-glass {
    display: flex;
    position: fixed;
    bottom: 10px; /* sobe um pouco para ficar com margem */
    left: 8px;
    right: 8px;
    height: 56px;
    justify-content: space-around;
    align-items: center;
    padding: 6px 12px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(12px);
    border-radius: 14px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.45);
    z-index: 9999;
    border: 1px solid rgba(255,255,255,0.06);
  }

  .mobile-nav-glass button {
    background: none;
    border: none;
    color: #dbe6f3;
    font-size: 22px;
    padding: 8px 12px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .mobile-nav-glass button.active,
  .mobile-nav-glass button:hover {
    transform: translateY(-3px);
    color: #4da3ff;
  }
}
	
  </style>
</head>

<body>

  <div class="modal-bg" id="modalBg">
    <div class="modal">

    </div>
  </div>

  <script src="js/dashboard.js"></script>
  
  <!-- Mobile Glass Bottom Navigation -->
<div class="mobile-nav-glass" aria-hidden="false">
  <button title="Dashboard" onclick="location.href='dashboard.html'">üè†</button>
  <button title="Hist√≥rico" onclick="location.href='history.html'">üïë</button>
  <button title="Planos" onclick="location.href='plans.html'">üì¶</button>

</body>
</html>
