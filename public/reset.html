<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redefinir Senha • SOC Scanner</title>
  <style>
    body{font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#081023,#061024);color:#dbe6f3;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:20px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.6);width:420px}
    h2{margin-top:0;color:#9aa4b2}
    input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;margin-top:10px}
    button{margin-top:14px;width:100%;padding:10px;border-radius:8px;border:none;background:linear-gradient(90deg,#00aaff,#0088cc);color:#041226;font-weight:700;cursor:pointer}
    .note{font-size:13px;color:#9aa4b2;margin-top:10px}
    pre{background:rgba(0,0,0,0.12);padding:8px;border-radius:8px;color:#b6c8da;overflow:auto;max-height:160px}
  @media (max-width: 768px) {
    body {
        padding: 20px;
        overflow-y: auto;
    }

    /* Ajuste para que o formulário ocupe a largura da tela no mobile */
    .form-container {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.07);
        border-radius: 10px;
        box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
    }

    /* Botões e inputs para facilitar no mobile */
    input, button {
        width: 100%;
        padding: 14px;
        margin: 8px 0;
        font-size: 16px;
    }

    button {
        background: linear-gradient(90deg, #00aaff, #0088cc);
        color: white;
        border-radius: 10px;
        font-weight: 700;
        cursor: pointer;
    }

    button:hover {
        background: linear-gradient(90deg, #00b2ff, #1591ff);
    }

    .mobile-nav-glass {
        display: flex;
        position: fixed;
        bottom: 10px;
        left: 12px;
        right: 12px;
        height: 60px;
        justify-content: space-around;
        align-items: center;
        padding: 6px 14px;
        background: rgba(255,255,255,0.07);
        backdrop-filter: blur(12px);
        border-radius: 16px;
        border: 1px solid rgba(255,255,255,0.08);
        box-shadow: 0 10px 35px rgba(0,0,0,0.35);
        z-index: 9999;
    }

    .mobile-nav-glass button {
        background: none;
        border: none;
        color: #dbe6f3;
        font-size: 26px;
        cursor: pointer;
        transition: 0.15s;
    }

    .mobile-nav-glass button:hover {
        transform: translateY(-4px);
        color: #4da3ff;
    }
}

  
  </style>
</head>
<body>
  <div class="card">
    <h2>Redefinir senha</h2>
    <p class="note">Informe sua nova senha. O token foi enviado por e-mail (ou exibido no modo de desenvolvimento).</p>

    <input id="token" type="text" placeholder="token" />
    <input id="password" type="password" placeholder="Nova senha (mín. 8 caracteres)" />
    <input id="password2" type="password" placeholder="Repita a nova senha" />
    <button id="btnReset">Redefinir senha</button>

    <div id="out" style="margin-top:10px"></div>
  </div>

  <script src="js/reset.js"></script>
</body>
</html>
