<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Perfil ‚Ä¢ SOC Analyzer</title>
  <style>
body {
    margin:0;
    font-family:Inter,system-ui,Arial;
    background:linear-gradient(180deg,#081023,#061024);
    color:#dbe6f3;
    min-height:100vh;     /* troca height por min-height */
    display:flex;
    overflow-y:auto;       /* agora permite scroll, nada mais ser√° cortado */
}
    .sidebar{width:72px;background:rgba(255,255,255,0.04);backdrop-filter:blur(8px);display:flex;flex-direction:column;align-items:center;padding:18px 0;box-shadow:0 0 20px rgba(0,0,0,0.4)}
    .logo{margin-bottom:30px}
    .nav-item{width:100%;padding:18px 0;display:flex;flex-direction:column;align-items:center;cursor:pointer;color:#9aa4b2;font-size:12px;transition:0.2s}
    .nav-item svg{margin-bottom:6px}
    .nav-item:hover,.nav-item.active{background:rgba(255,255,255,0.08);color:#fff}
    .content{flex:1;padding:28px;overflow-y:auto;max-width:900px;margin:auto}
    h1{margin-top:0;display:flex;align-items:center;gap:10px;color:#dbe6f3;font-weight:600}

    .section{background:rgba(255,255,255,0.05);padding:22px;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,0.4);margin-top:20px}
    .section-title{font-size:18px;font-weight:600;color:#9ecbff;margin-bottom:10px;display:flex;align-items:center;gap:8px}

    input{width:100%;padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;margin-top:10px;font-size:15px}
    button{margin-top:14px;padding:10px 16px;border-radius:8px;border:none;background:linear-gradient(90deg,#00aaff,#0088cc);color:#041226;font-weight:700;cursor:pointer}
    
	/* ===== MOBILE GLASS NAVIGATION (bottom) ===== */
.mobile-nav-glass {
  display: none;
}

@media (max-width: 768px) {

  /* espa√ßo para a nav inferior */
  body {
    padding-bottom: 90px !important;
    overflow-y: auto !important;
  }

  /* Sidebar oculta no mobile */
  .sidebar { display: none !important; }

  /* Reorganiza conte√∫do em coluna √∫nica no mobile */
  .content {
    margin-left: 0 !important;
    width: 100% !important;
    padding: 18px !important;
  }

  /* Glass bottom navigation */
  .mobile-nav-glass {
    display: flex;
    position: fixed;
    bottom: 10px;
    left: 12px;
    right: 12px;
    height: 60px;
    justify-content: space-around;
    align-items: center;
    padding: 6px 14px;
    background: rgba(255,255,255,0.07);
    backdrop-filter: blur(12px);
    border-radius: 16px;
    border: 1px solid rgba(255,255,255,0.08);
    box-shadow: 0 10px 35px rgba(0,0,0,0.35);
    z-index: 9999;
  }

  .mobile-nav-glass button {
    background: none;
    border: none;
    color: #dbe6f3;
    font-size: 26px;
    cursor: pointer;
    transition: 0.15s;
  }

  .mobile-nav-glass button:hover {
    transform: translateY(-4px);
    color: #4da3ff;
  }
}
  
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="logo">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#4da3ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
    </div>

    <div class="nav-item" onclick="location.href='dashboard.html'">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 13h8V3H3v10zM3 21h8v-6H3v6zM13 21h8V11h-8v10zM13 3v6h8V3h-8z"/></svg>
      Dashboard
    </div>

    <div class="nav-item" onclick="location.href='history.html'">

      Hist√≥rico
    </div>

    <div class="nav-item" onclick="location.href='plans.html'">

      Planos
    </div>

    <div class="nav-item active" data-page="profile">

    <div class="nav-item" onclick="logout()">

      Sair
    </div>
  </div>


  <div class="content">
    <h1>
      <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="#4da3ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
      Meu Perfil
    </h1>

    <!-- Dados do usu√°rio -->
    <div class="section">
      <div class="section-title">Dados da Conta</div>
      <div><strong>Nome:</strong> <span id="userName">...</span></div>
      <div style="margin-top:6px"><strong>Email:</strong> <span id="userEmail">...</span></div>
      <div style="margin-top:6px"><strong>Plano:</strong> <span id="userPlan">...</span></div>
      <div style="margin-top:6px"><strong>Quota usada:</strong> <span id="userQuota">...</span></div>
      <div style="margin-top:6px"><strong>Criado em:</strong> <span id="userCreated">...</span></div>
      <div style="margin-top:6px"><strong>√öltimo login:</strong> <span id="userLastLogin">...</span></div>
    </div>

    <!-- Alterar nome -->
    <div class="section">
      <div class="section-title">Alterar Nome</div>
      <input id="newName" type="text" placeholder="Novo nome" />
      <button id="btnUpdateName">Atualizar</button>
      <div id="nameOut" style="margin-top:10px"></div>
    </div>

    <!-- Alterar senha -->
    <div class="section">
      <div class="section-title">Alterar Senha</div>
      <input id="pw1" type="password" placeholder="Nova senha (m√≠n. 8 caracteres)" />
      <input id="pw2" type="password" placeholder="Confirmar nova senha" />
      <button id="btnChangePw">Alterar Senha</button>

    </div>

  </div>

<div class="mobile-nav-glass">

</div>

  
</body>
</html>
